name: Go

on:
  push:
    branches: [ "master", "workflows" ]
  pull_request:
    branches: [ "master", "workflows" ]

jobs:
  build:
    strategy:
      matrix:
        goos: [ android, windows, linux, darwin ]
        goarch: [ amd64, 386, arm, arm64 ]
        include:
          - goos: android
            goarch: arm
          - goos: android
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: 386
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: 386
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
        
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Download dependencies
        run: go mod download
      - name: Set CC for ARM
        if: matrix.goarch == 'arm'
        run: echo "CC=armv7a-linux-android-gcc" >> $GITHUB_ENV
      - name: Set CC for ARM64
        if: matrix.goarch == 'arm64'
        run: echo "CC=aarch64-linux-android-gcc" >> $GITHUB_ENV
      - name: Set CGO_ENABLED for Android
        if: matrix.goos == 'android'
        run: echo "CGO_ENABLED=1" >> $GITHUB_ENV
      - name: Build
        run: go build -v -o oplus-updater .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: oplus-updater-${{ matrix.goos }}-${{ matrix.goarch }}
          path: oplus-updater
