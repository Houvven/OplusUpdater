name: Go

on:
  push:
    branches: [ "master", "workflows" ]
  pull_request:
    branches: [ "master", "workflows" ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: android
            goarch: arm
          - goos: android
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: 386
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: 386
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Download dependencies
        run: go mod download

      - if: matrix.goos == 'android'
        name: Set CGO_ENABLED for Android
        run: echo "CGO_ENABLED=1" >> $GITHUB_ENV
      - if: matrix.goos == 'android'
        name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - if: matrix.goarch == 'arm'
        name: Set CC for ARM
        run: echo "CC=armv7a-linux-android-gcc" >> $GITHUB_ENV
      - if: matrix.goarch == 'arm64'
        name: Set CC for ARM64
        run: echo "CC=aarch64-linux-android-gcc" >> $GITHUB_ENV

      - name: Build
        run: go build -v -o ./bin/${{ matrix.goos }}-${{ matrix.goarch }}/oplus-updater -ldflags "-s -w" .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: oplus-updater-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ./bin/${{ matrix.goos }}-${{ matrix.goarch }}/oplus-updater
